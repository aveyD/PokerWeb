<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Poker</h1>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		
		<h:outputLabel for="numPlayers" value="Number of Players:" />
		<p:inputText id="numPlayers" size="3" style="margin: 0px 10px;" />
		<h:outputLabel value="(2-10)" />

		<br/>
<ui:remove>
		<p:commandButton value="Deal" id="deal" action="deal" update="players" ajax="false" />
</ui:remove>
		<h:commandButton value="Init Bean" id="initBean" actionListener="#{pokerController.initBean}" />
		
		<h:commandButton value="Deal" id="dealOld" actionListener="#{pokerController.dealPoker}" update="players winner" />
<ui:remove>
		<h:commandButton value="Alert" id="alert" actionListener="#{pokerController.alert}" />
</ui:remove>
		
		<br/><br/>
		<p:outputLabel value="Flop/Turn/River:" for="flopTurnRiver"
			rendered="#{pokerController.bean.flopTurnRiver != null and pokerController.bean.flopTurnRiver.size() > 0}" />
		<br/>
		<ui:repeat id="flopTurnRiver" var="card"
			rendered="#{pokerController.bean.flopTurnRiver != null and pokerController.bean.flopTurnRiver.size() > 0}" 
			value="#{pokerController.bean.flopTurnRiver}"
			tableStyle="width:auto" style="margin: 10px 0px;">
			<p:graphicImage name="/images/#{card.str}.png" height="80px" width="60px" />
		</ui:repeat>
		
		
		<p:dataTable id="players" var="player"
			rendered="#{pokerController.bean.players != null and pokerController.bean.players.size() > 0}" 
			value="#{pokerController.bean.players}" 
			tableStyle="width:auto" style="margin: 10px 0px;">
			<p:column headerText="Name">
				<h:outputText value="#{player.name}" />
			</p:column>
			<p:column headerText="Hand">
				<ui:repeat var="card" value="#{player.holeCards}" rendered="#{player.holeCards ne null and player.holeCards.size() gt 0}">
					<p:graphicImage name="/images/#{card.str}.png" height="80px" width="60px" />
				</ui:repeat>
				<h:outputText value="#{player.cards}"
					rendered="#{player.holeCards eq null or player.holeCards.size() le 0}" />
			</p:column>
			<p:column headerText="Best Hand">
				<ui:repeat var="card" value="#{player.cards}">
					<p:graphicImage name="/images/#{card.str}.png" height="80px" width="60px" />
				</ui:repeat>
			</p:column>
			<p:column headerText="Hand Rank">
				<h:outputText value="#{player.pokerHandRank}" />
			</p:column>
			<p:column headerText="Winner">
				<h:outputText rendered="#{player.winner}" value="#{player.winner ? 'Winner' : ''}" />
			</p:column>
		</p:dataTable>
		
		<h:outputText id="winner" rendered="#{pokerController.bean.winners != null and pokerController.bean.winners.size() > 0}" 
			value="#{pokerController.bean.winners != null and pokerController.bean.winners.size() > 1 ? 'And the winners are: ' : 'And the winner is: '}#{pokerController.bean.winners}" />
		
	</h:form>

</h:body>
</html>
